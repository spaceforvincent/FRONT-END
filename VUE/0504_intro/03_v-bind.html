<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }

    .my-background-color {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 속성 바인딩 -->
    <img :src="imageSrc" alt="">
    <hr>

    <!-- 클래스 바인딩 -->
    <div :class="{ active: isRed }">클래스바인딩</div>
    <h2 :class = "[activeRed, myBackground]">hello</h2>
    <hr>

    <!-- 스타일 바인딩 -->
    <div v-for="todo in todos" :class="{active: todo.isActive}" :style="{fontSize : fontSize + 'px'}"> {{todo}} </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        imageSrc: "https://picsum.photos/200/300/",
        isRed: true,
        activeRed: 'active',
        myBackground: 'my-background-color',
        todos:[
          { id: 1, title: 'todo 1', isActive: true},
          { id: 2, title: 'todo 2', isActive: false},
          { id: 3, title: 'todo 3', isActive: true},
        ],
        fontSize: 30
      } 
    })
  </script>
</body>
</html>
